<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Beatzzle</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <h1>Beatzzle</h1>

    <div class="music-player">
      <div class="details">
        <marquee><div class="now-playing"></div></marquee>
        <div class="banner"></div>
        <div class="name"></div>
        <div class="artist"></div>
      </div>
      <div class="controls">
        <div class="previous" id="previous">
          <i class="fa-solid fa-backward"></i>
        </div>
        <div class="pause" id="pause">
          <i class="fa-solid fa-play"></i>
        </div>
        <div class="next" id="next">
          <i class="fa-solid fa-forward"></i>
        </div>
      </div>
      <div class="slider">
        <div class="time">00:00</div>
        <input type="range" min="1" max="100" value="0" id="main-slider" />
        <div class="duration">00:00</div>
      </div>
      <div class="feature">
        <div class="volume">
          <div class="vol-icon"><i class="fa-solid fa-volume-high"></i></div>
          <div class="vol-slider">
            <input
              type="range"
              min="0"
              max="100"
              value="90"
              class="volume-slider"
            />
          </div>
        </div>
        <div>
          <button class="list"><i class="fa-solid fa-list"></i></button>
        </div>
        <div>
          <button class="addtoplaylist">
            <i class="fa-regular fa-heart"></i>
          </button>
        </div>
        <div>
          <button class="songlist"><i class="fa-solid fa-music"></i></button>
        </div>
      </div>
    </div>
    <div class="switchPlaylist">
      <div>
        <button onclick="createPlaylist()" class="bt1">
          Create a new Playlist
        </button>
      </div>
      <div><button class="bt2">View Existing Playlist</button></div>
    </div>
    <div class="playlistdisp">
      <div class="box-head">
        <div>
          <h2 class="listname">
            <input
              type="text"
              id="inputTextField"
              placeholder="Enter Playlist Name"
            /><input type="submit" id="changeBtn" value="Submit" />
          </h2>
        </div>
        <div>
          <button class="return"><i class="fa-solid fa-xmark"></i></button>
        </div>
      </div>
      <ul class="addedlist"></ul>
    </div>

    <div class="songlistdisp">
      <h2>
        All Songs
        <button class="back"><i class="fa-solid fa-caret-down"></i></button>
      </h2>
      <ul class="track_list"></ul>
    </div>

    <script src="script.js" deferdes></script>
  </body>
</html>
